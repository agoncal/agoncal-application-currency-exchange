{#include base.html}
    {#title}{user.name}'s Profile{/title}

    {#insert}
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-person-circle me-3 fs-2"></i>
                            <div>
                                <h4 class="mb-0">User Profile</h4>
                                <small>Account information</small>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <strong>Full Name:</strong>
                            </div>
                            <div class="col-sm-9">
                                {user.name} {user.surname}
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <strong>Email:</strong>
                            </div>
                            <div class="col-sm-9">
                                {user.email}
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <strong>User ID:</strong>
                            </div>
                            <div class="col-sm-9">
                                #{user.id}
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="/portfolio" class="btn btn-primary">
                            <i class="bi bi-wallet2 me-2"></i>View Portfolio
                        </a>
                        <a href="/logout" class="btn btn-outline-secondary ms-2">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    {/insert}
{/include}
